<body>
    <h2>Online Poetry</h2>
    <div id="poem"></div>
    Number of Lines   <input type="text" id="no_of_lines" value="6"></input>
    <button id="generate" onclick="generate__()">Generate</button>
    <script>
        let poem=document.getElementById("poem");
        let no_of_lines=document.getElementById("no_of_lines");
        let generate=document.getElementById("generate");
        function generate__(){
            try{
                let lines=parseInt(no_of_lines.value);
                // console.log(lines)
                let url_=""+window.origin;
                // let url="https://poetry-analysis.vercel.app"
                let poem_txt = "";
                // console.log(url_+"/generate?lines="+lines)
                // fetch(url_+"/generate?lines="+lines).then(r => r.text()).then(r=>poem_txt=r);
                fetch(url_+"/generate?lines="+lines).then(r => r.text()).then(r=>poem.innerHTML = r);
                
            }
            catch(err){
                console.error(err);
                alert("WRONG INPUT ... SIGH");
            }
        }

    </script>
